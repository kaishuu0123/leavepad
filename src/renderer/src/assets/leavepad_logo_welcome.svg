<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <!-- ペンの形状でクリッピングパスを定義（ペンの逆マスク） -->
  <clipPath id="pen-cutout-clip">
    <!-- 全体の領域 -->
    <rect width="512" height="512"/>
    <!-- ペンの部分を引く（差集合） -->
  </clipPath>
  
  <!-- ペンを除外するマスク -->
  <mask id="pen-cutout-mask">
    <rect width="512" height="512" fill="white"/>
    <!-- ペンの領域を黒く塗って穴にする（マージンを広げる） -->
    <path d="M325.982 419.155L440.224 256L474.957 280.32L360.714 443.475L319.366 465.565L325.982 419.155Z" fill="black" stroke="black" stroke-width="35" stroke-linejoin="round"/>
  </mask>
</defs>

<!-- 左側のノート（ペンの影響なし） -->
<mask id="path-3-inside-2_4_25" fill="white">
<rect x="85" y="75" width="120" height="362" rx="10"/>
</mask>
<rect x="85" y="75" width="120" height="362" rx="10" stroke="#000000" stroke-width="50" stroke-linecap="square" mask="url(#path-3-inside-2_4_25)"/>

<!-- 右側のノート（ペンでマスク） -->
<g mask="url(#pen-cutout-mask)">
  <mask id="path-2-inside-1_4_25" fill="white">
  <rect x="180" y="75" width="246" height="362" rx="10"/>
  </mask>
  <rect x="180" y="75" width="246" height="362" rx="10" stroke="#000000" stroke-width="50" stroke-linecap="square" mask="url(#path-2-inside-1_4_25)"/>
  
  <!-- ノートの横線 -->
  <path d="M245 146L359 146" stroke="#000000" stroke-width="25" stroke-linecap="round"/>
  <path d="M245 216H360" stroke="#000000" stroke-width="25" stroke-linecap="round"/>
  <path d="M245 285L359 285" stroke="#000000" stroke-width="25" stroke-linecap="round"/>
  <path d="M245.153 356.186L360.752 354.339" stroke="#000000" stroke-width="25" stroke-linecap="round"/>
</g>

<!-- 左ノートの横線 -->
<path d="M135 215.264L154.001 215" stroke="#000000" stroke-width="25" stroke-linecap="round"/>
<path d="M135 353.983L154.001 353.719" stroke="#000000" stroke-width="25" stroke-linecap="round"/>
<path d="M135 284.623L154.001 284.36" stroke="#000000" stroke-width="25" stroke-linecap="round"/>

<!-- 上部の横線（全体を貫く、マスク適用しない） -->
<path d="M100 146L412 146" stroke="#000000" stroke-width="25" stroke-linecap="round"/>

<!-- ペンを最前面に描画 -->
<path d="M325.982 419.155L440.224 256L474.957 280.32L360.714 443.475L319.366 465.565L325.982 419.155Z" fill="none" stroke="#000000" stroke-width="25" stroke-linejoin="round"/>
</svg>
